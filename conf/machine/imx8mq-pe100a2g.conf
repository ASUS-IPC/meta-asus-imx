#@TYPE: Machine
#@NAME:ASUS PE100A
#@SOC: i.MX8MQ
#@DESCRIPTION: Machine configuration for ASUS PE100A 2G SKU
#@MAINTAINER: Singhome Lee <singhome1_lee@asus.com>

require asus-imx8.inc

hostname_pn-base-files = "pe100a"

KERNEL_DEVICETREE = "freescale/imx8mq-pe100a.dtb"

UBOOT_CONFIG ??= "2G"
UBOOT_CONFIG[2G] = "imx8mq_pe100a_2g_config,sdcard"
UBOOT_CONFIG[mfgtool] = "imx8mq_pe100a_2g_config"

# Set u-boot DTB
UBOOT_DTB_NAME = "imx8mq-pe100a.dtb"

SERIAL_CONSOLES_ENABLE = "false"
