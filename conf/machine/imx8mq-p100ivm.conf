require asus-imx8.inc

hostname_pn-base-files = "p100ivm"

KERNEL_DEVICETREE += "freescale/fsl-imx8mq-p100ivm.dtb"

UBOOT_CONFIG ??= "4G"
UBOOT_CONFIG[4G] = "imx8mq_p100ivm_config,sdcard"

# Set u-boot DTB
UBOOT_DTB_NAME = "fsl-imx8mq-p100ivm.dtb"

SERIAL_CONSOLES_ENABLE = "false"
