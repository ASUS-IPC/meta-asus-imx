#@TYPE: Machine
#@NAME:ASUS PV100A
#@SOC: i.MX8MQ
#@DESCRIPTION: Machine configuration for ASUS PV100A 2G SKU
#@MAINTAINER: Andy Kuo <andy3_kuo@asus.com>

require asus-imx8.inc

hostname_pn-base-files = "pv100a"

KERNEL_DEVICETREE = "freescale/imx8mq-pv100a.dtb"

UBOOT_CONFIG ??= "2G"
UBOOT_CONFIG[2G] = "imx8mq_pv100a_2g_config,sdcard"
UBOOT_CONFIG[mfgtool] = "imx8mq_pv100a_2g_config"

# Set u-boot DTB
UBOOT_DTB_NAME = "imx8mq-pv100a.dtb"

SERIAL_CONSOLES_ENABLE = "false"
